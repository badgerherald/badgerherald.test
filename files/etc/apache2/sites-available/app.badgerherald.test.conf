<VirtualHost *:80>
  ServerName app.badgerherald.test

  DocumentRoot /var/www/app.badgerherald.test/www/
  <Directory /var/www/app.badgerherald.test/www/>
    Options Indexes FollowSymLinks Multiviews
    AllowOverride all
    Require all granted
  </Directory>

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

</VirtualHost>