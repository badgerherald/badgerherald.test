<VirtualHost *:80>
  ServerName badgerherald.test
  ServerAlias *.badgerherald.test

  DocumentRoot /var/www/badgerherald.test/
  <Directory /var/www/badgerherald.test/>
    Options Indexes FollowSymLinks Multiviews
    AllowOverride all
    Require all granted
  </Directory>

  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://127.0.0.1:9000"
  </FilesMatch>

  Alias /app/ /var/www/app.badgerherald.test/www/

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

</VirtualHost>